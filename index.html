<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Pixel Art Maker</title>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Monoton">
    	<link rel="stylesheet" href="styles.css">

     <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>
<body>
    <h1>Jay'<sup>s</sup> Pixel Art Maker</h1>

        <h2 class="choose-title">Choose Grid Size</h2>

        <form id="sizePicker">
            <div>
	    Grid Height:
            <input type="number" id="inputHeight" name="height" min="1" max="40" value="1">
	   </div>
            <div>
            Grid Width:
            <input type="number" id="inputWeight" name="width" min="1" max="40" value="1">
            </div>
            <input type="submit" id="createGrid">
        </form>
        
        <h2 class="choose-title">Pick A Color</h2>
        <input type="color" id="colorPicker">


    <h2 id="canvasHead" class="choose-title">Design Canvas</h2>
    
	<table id="pixelCanvas"></table>

    <hr>
    <a href="#samplelink">Joshua Ojeyi</a>

     <script src="designs.js"></script>
    
</body>
</html>
